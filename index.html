  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <body>
        <div class="container">
            <div class ="weather-app">


        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="search" placeholder="Enter a city" class="form-control" id="city-input">
                    </div>
                    <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100">
                    </div>
            </div>
            </form>

            <div class="overview">
        <h1 id="city"></h1>

            <ul>
                <li>
                    Last updated: <span id="date"></span>
                </li>
                <li id="description">
                    Clear
                </li>
            </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" />
                        <div>
                          <strong id="temperature"> </strong>
                          <span class="units" id="cels"><a href="#" id="cels-link" class="active"> 째C </a>| <a href=# id="fahr-link">째F</a></span>
                        </div>
                      </div>
                   
                   </div>
                  
                
                <div class="col-6">
                    <ul>
                        
                        <li>
                            Humidity: <span id="humid"></span> %
                        </li>
                        <li>
                            Wind: <span id="wind"></span> km/h
                        </li>
                    </ul>
                </div>
            </div>

            <div class="weather-forecast" id="forecast">

                <div class="col-2">

                <div class="weather-forecast-temperatures">

                    <span class="weather-forecast-temperature-max">18째</span>
                    <span class="weather-forecast-temperature-min">12째</span> 
                </div>
                    
                        


                </div>
                </div>-->

            </div>
        </div>

        </div>
